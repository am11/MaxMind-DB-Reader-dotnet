---
language: csharp
solution: MaxMind.Db.sln

env:
  global:
    - MAXMIND_BENCHMARK_DB=$TRAVIS_BUILD_DIR/MaxMind.Db.Test/TestData/MaxMind-DB/test-data/GeoIP2-City-Test.mmdb
    - MAXMIND_TEST_BASE_DIR=$TRAVIS_BUILD_DIR/MaxMind.Db.Test
    - CONFIGURATION=Release

matrix:
  include:
  - os: linux
    dotnet: 2.2
    mono: none
    sudo: required
    env: DOTNETCORE=1 CONSOLE_FRAMEWORK=netcoreapp2.0
  - os: osx
    dotnet: 2.2.402
    mono: none
    env: DOTNETCORE=1 CONSOLE_FRAMEWORK=netcoreapp2.0
  - os: linux
    mono: latest
    sudo: false
  - os: osx
    mono: latest

install: git submodule update --init --recursive

script: ./dev-bin/build.sh

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
      - dev-ci@maxmind.com
